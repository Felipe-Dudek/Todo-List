<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CRUD</title>
</head>
<body>
    <h2>Lista de Tarefas - Programação FrontEnd</h2>
    <div class="div-ocultar">
        <div class="ocultar">
            <button onclick="mostrarElementosOcultados()" id="ocultar_elementos" disabled="true">Mostrar items Ocultados</button>
        </div>
    </div>
    <div class="div-main">
        <div id="div_area_nova_tarefa">
            <label for="input_nova_tarefa">Digite sua nova tarefa:</label>
            <input type="text" id="input_nova_tarefa">
            <button id="mostrar_botao" onclick="adicionaTarefaNaLista()" disabled="true">+</button>
        </div>
        <div id="div_editar_Item"></div>
    </div>
    <div id="div_lista_de_tarefas">
        <ul id="lista_de_tarefas" class="lista_tarefas"> 
        </ul>
    </div>    
    <script src="app.js"></script>
</body>
</html>
